name: test

on:
  push:
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: setup go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
    - name: build
      run: go build -v ./...
    - name: Checking GOPATH
      run: echo $GOPATH
    - name: Checking `go env`
      run: go env
    - name: install
      run: |
        go install ./cmd/neva
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
    - name: test
      run: |
        mkdir -p /home/runner/work/neva/neva/examples/tmp
        mkdir -p /home/runner/work/neva/neva/examples/output
        go test -v -count=1 ./...
