{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    {{ $dateHuman := .Date | time.Format ":date_long" }}
    <div>
      <a href="{{ .RelPermalink }}">
        <h2 style="display: inline">{{ .LinkTitle }}</h2>
        <span class="text-grey" style="margin-left: 5px">{{ $dateHuman }}</span>
      </a>
    </div>
  {{ end }}
{{ end }}
