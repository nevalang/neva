{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <div class="row">
    <aside class="col-3">
      {{ range .Pages }}
        <ul>
          <a href="{{ .RelPermalink }}">
            <li>{{ .LinkTitle }}</li>
          </a>
        </ul>
      {{ end }}
    </aside>
    <div class="col-9"></div>
  </div>
{{ end }}
